<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="HandheldFriendly" content="True" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap-table.min.css">
	<link rel="stylesheet" type="text/css" href="css/backmanage.css">	    
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-table.min.js"></script>
    <script src="js/bootstrap-table-locale-all.min.js"></script>
    <script src="js/ori_loaduser.js"></script>  <!-- 菜单栏跳转逻辑 -->
	<script type="text/javascript">
	function Show_Hidden(obj) {
		if (obj.style.display == "block") {
				obj.style.display = 'none';
			} else {
				obj.style.display = 'block';
				}
	}
	window.onload = function() {
		var olink1 = document.getElementById("usermanager_menu");
		var odiv1 = document.getElementById("usermanager_btn");
	    var olink2 = document.getElementById("device_menu");
		var odiv2 = document.getElementById("device_btn");
		var olink3 = document.getElementById("music_menu");
	    var odiv3 = document.getElementById("music_btn");
	    var olink4 = document.getElementById("exit_menu");
	    var odiv4 = document.getElementById("exit_btn");
	    
		olink1.onclick = function() {
		Show_Hidden(odiv1);
		return false;
		}		
		olink2.onclick = function() {
		Show_Hidden(odiv2);
		return false;
		}
		olink3.onclick = function() {
		Show_Hidden(odiv3);
		return false;
		}
		olink4.onclick = function() {
		Show_Hidden(odiv4);
		return false;
		}
	}
</script>
</head>

<body>
	<div style="width:100%">
		<div class="left" style="width:15%;float:left">
			<h3 class="menu_head current" id="usermanager_menu">用户管理</h3>
			    <div style="display:none" class="menu_nva" id="usermanager_btn" onclick="loadUserList()" >
				    <a id="userlist_btn" class="glyphicon glyphicon-education">用户管理</a> 
			    </div>
			<h3 class="menu_head current" id="device_menu">设备管理</h3>
			    <div style="display:none" class="menu_nva" id="device_btn" >
				    <a class="glyphicon glyphicon-hdd" onclick="loadDevList()">设备管理</a> 
				    <a class="glyphicon glyphicon-phone" onclick="loadAndroidList()">安卓设备</a> 
				   	<a class="glyphicon glyphicon-modal-window"onclick="loadLinuxList()">开发板设备</a> 
	    
			    </div>
			    
			<h3 class="menu_head current" id="music_menu" >音乐管理</h3>
			    <div style="display:none"  class="menu_nva" id="music_btn" onclick="loadSongList()">
			    	<a class="glyphicon glyphicon-music" >音乐管理</a>     
			    </div>
			    
			    <h3 class="menu_head current" id="exit_menu" >退出操作</h3>
			    <div style="display:none"  class="menu_nva" id="exit_btn" onclick="exit()">
			    	<a class="glyphicon glyphicon-off" >退出</a>     
			    </div>
		</div>
      <div>
      		<input type="button" class="btn btn-primary" value="退出登录" id="offloginbtn" style="background:red;float:right" onclick="exit()"/>
      	</div>
		<div class="panel panel-default" style="width:85%;height:100%;float:right" id="managerlist">
		    <content id="content-pane"> <!-- 此空白用于加载相应的jsp页面 -->
		    </content>
		</div>
	<div>

</body>

</html>
